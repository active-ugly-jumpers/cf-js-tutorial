<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&family=VT323&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Simple JS App</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- Logo -->
        <a class="navbar-brand align-items-center" href="#">
            <img src="images/pokeapi_256.3fa72200.png" alt="Pokédex Logo" height="40" class="mr-2">
            Pokédex
        </a>

        <!-- Hamburger menu (for small screens) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="nav-home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-about">About</a>
                </li>
            </ul>

            <!-- Search -->
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search Pokémon" aria-label="Search"
                    id="pokemon-search">
                <button class="btn btn-outline-secondary my-2 my-sm-0" type="button" id="clear-search">Clear</button>
            </form>
        </div>
    </nav>

    <div class="container-sm py-4 text-center">
        <div id="home-section">
            <h1 class="text-center mb-4">Pokémon List</h1>
            <!-- Bootstrap list group -->
            <div class="pokemon-list list-group mx-auto "></div>
        </div>
        <div id="about-section" style="display:none;">
            <h1 class="text-center mb-4">About</h1>
            <p>This is a simple Pokédex app built with JavaScript and Bootstrap.
                It uses data from the <a href="https://pokeapi.co" target="_blank">PokéAPI</a>
                to display a list of Pokémon, along with their details in a modal.
            </p>
        </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemonModalLabel"></h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="pokemonModalImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="" class="img-fluid d-block mx-auto mb-3" />
                    <p id="pokemonModalHeight" class="mb-0 text-center"></p>
                    <p id="pokemonModalTypes" class="mb-0 text-center"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>
    <!-- Optional Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
